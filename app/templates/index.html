{% block scripts %}
{{ super() }}
<script>

    $(function () {
        // write start up code here
        var iteration
        var citations
        $("#Run").click(function () {

            //
            iteration=1
            variable = Number($('#numbercitation').val());
            
            $.ajax({
                url: '/RequestCitations',
                type: 'POST',
                data: JSON.stringify(variable),
                success: function (dicts) {
                    citations = dicts;
                    //$("#ShowCitation").html(citations.keys()[iteration]);
                    $("#ShowCitation").html(Object.keys(citations)[iteration]);
                }
            });
        });
        $("#Plusone").click(function() {
                    
                    $("#ShowCitation").html(citations[iteration]);
                    
        });     
        $("#Suivant").click(function () {
            iteration = iteration + 1;
            $("#ShowCitation").html(Object.keys(citations)[iteration]);

        });
