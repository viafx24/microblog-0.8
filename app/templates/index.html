{% extends "base.html" %}

{% block app_content %}

<label for="begincitation">Choisir une citation de d√©part:</label>
<input type="number" id="begincitation" name="begincitation"
       min="1" max="300" value="1" >

<label for="numbercitation">Choisir un nombre de citation:</label>
<input type="number" id="numbercitation" name="numbercitation"
       min="0" max="300"  value="10" step="10">

<label for="typeofsort">Mode de tri:</label>
<select id="typeofsort">
    <option value="SRR/TRT">SRR/TRT</option>
    <option value="TRT">TRT</option>
    <option value="SRR">SRR</option>
    <option value="order">order</option>
    <option value="rand">rand</option>
</select>

<button type="button" id="Run">Load</button>

<div style="height:300px; padding: 70px 0; text-align: justify">
    <h2 id="ShowCitation"></h2>
</div>

<div style="height:50px;">
    <h4 id="ShowSRRandTRT"> </h4>
</div>

<footer>
    <button type="button" style="height:100px;width:33%" id="Plusone">+1</button>
    <button type="button" style="height:100px;width:33%" id="Suivant">Suivant</button>
    <button type="button" style="height:100px;width:33%" id="Minusone">-1</button>
</footer>

{% endblock %}

{% block scripts %}
{{ super() }}
<script src="{{ url_for('static', filename='app.js') }}"></script>
{% endblock %}
